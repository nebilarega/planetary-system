<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy</title>
  </head>
  <body>
    <div class="container">
      <canvas class="webgl"></canvas>
      <div class="info__container">
        <div class="planets">
          <button type="button" class="mercuy">Mercury</button>
          <button type="button" class="venus">Venus</button>
          <button type="button" class="earth">Earth</button>
          <button type="button" class="mars">Mars</button>
          <button type="button" class="jupiter">Jupiter</button>
          <button type="button" class="saturn">Saturn</button>
          <button type="button" class="uranus">Uranus</button>
          <button type="button" class="neptune">Neptune</button>
        </div>
        <div class="stats">
          <div class="visibility"></div>
          <div class="stats__desc">
            <div class="notes">
              <span>Notes: </span>
              <p class="text__content"></p>
            </div>
            <div class="weight">
              <span>Weight: </span>
              <p class="text__content"></p>
            </div>
            <div class="rotation">
              <span>Rotation Duration: </span>
              <p class="text__content"></p>
            </div>
            <div class="revolution">
              <span>Revolution Duration: </span>
              <p class="text__content"></p>
            </div>
            <button type="button" class="return">Get Back</button>
          </div>
        </div>
      </div>
      <div class="mobile__container"></div>
    </div>
  </body>
</html>
